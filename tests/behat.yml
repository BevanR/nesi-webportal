# Behat.yml
default:
  paths:
    features: 'features'
    bootstrap: 'features/bootstrap'
  context:
    parameters:
      drupal_users:
        admin user:
          username: '*******'
          password: '*******'
      default_browser: 'goutte'
  extensions:
    Behat\MinkExtension\Extension:
      goutte: ~
      selenium2: ~
      default_session: 'goutte'
    Drupal\DrupalExtension\Extension:
      blackbox: ~
      drush: ~

imports:
  #- config/sauce.yml
  #- config/jira.yml
  - behat.local.yml

